<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hablon</title>
    <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Google Font + Icons (remove if offline-only) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at top, #1f2937 0, #020617 40%, #000 100%);
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.55);
            background-color: #ffffff;
        }

        .login-header {
            background: radial-gradient(circle at top left, #0d6efd, #1d4ed8 40%, #020617 90%);
            color: #e5e7eb;
            padding: 1.5rem 1.5rem 1.25rem;
        }

        .login-header .brand-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.2rem 0.8rem;
            border-radius: 999px;
            background: rgba(15,23,42,0.75);
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #bfdbfe;
        }

        .login-header h2 {
            margin-top: 0.75rem;
            margin-bottom: 0.15rem;
            font-weight: 600;
        }

        .login-header p {
            margin: 0;
            font-size: 0.9rem;
            color: #cbd5f5;
        }

        .login-body {
            padding: 2.25rem 2rem 1.75rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 0.65rem;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 0.9rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .btn-primary {
            border-radius: 999px;
            padding-block: 0.6rem;
        }

        .form-check-label {
            font-size: 0.85rem;
        }

        .auth-footer-text {
            font-size: 0.9rem;
        }

        footer {
            background-color: #020617;
        }

        footer p {
            margin-bottom: 0;
            font-size: 0.85rem;
        }

        @media (max-width: 575.98px) {
            .login-body {
                padding: 2rem 1.4rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="login-card">
            <!-- Header / Brand -->
            <div class="login-header">
                <div class="brand-pill">
                    <i class="bi bi-bag-heart"></i>
                    <span>Hablon Store</span>
                </div>
                <h2>Welcome back.</h2>
                <p>Log in to continue shopping, track your orders, and manage your account.</p>
            </div>

            <!-- Body / Form -->
            <div class="login-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        >
                        <span class="toggle-password" onclick="togglePassword('password', this)">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me on this device</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

                    <div style="display: none;" id="invalid" class="alert alert-danger text-center" role="alert">
                        Wrong password or email.
                    </div>
                </form>

                <hr>

                <p class="text-center mb-1 auth-footer-text">
                    Don't have an account?
                    <a href="../register/register.html" class="text-decoration-none">Sign up here</a>
                </p>
                <p class="text-center auth-footer-text">
                    <a href="forgot.html" class="text-decoration-none">Forgot password?</a>
                </p>
            </div>
        </div>
    </div>

    <footer id="about" class="bg-dark text-white py-3 mt-3">
        <div class="container text-center">
            <p>&copy; 2024 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>

    <script>
        // simple show/hide password toggle
        function togglePassword(inputId, el) {
            const input = document.getElementById(inputId);
            const icon = el.querySelector('i');
            if (!input) return;

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                input.type = "password";
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
    </script>
</body>
</html>
