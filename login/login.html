<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hablon</title>
    <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-pill">
                    <i class="bi bi-bag-heart"></i>
                    <span>Hablon Store</span>
                </div>
                <h2>Welcome back.</h2>
                <p>Log in to continue shopping, track your orders, and manage your account.</p>
            </div>

            <!-- Body / Form -->
            <div class="login-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me on this device</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

                    <div style="display: none;" id="invalid" class="alert alert-danger text-center" role="alert">
                        Wrong password or email.
                    </div>
                </form>

                <hr>

                <p class="text-center mb-1 auth-footer-text">
                    Don't have an account?
                    <a href="../register/register.html" class="text-decoration-none">Sign up here</a>
                </p>
                <p class="text-center auth-footer-text">
                    <a href="forgot.html" class="text-decoration-none">Forgot password?</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
