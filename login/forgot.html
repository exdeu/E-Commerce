<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .forgot-container h2 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .forgot-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .btn-submit {

            border: none;
            font-weight: 600;
        }
        .btn-submit:hover {
         
            color: white;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {

            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Reset Password</h2>
        <p>Enter your email, last password, and new password to reset your account.</p>
        <div style="display: none;" id="invalid" class="alert alert-danger text-center" role="alert">                
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="lastPassword" class="form-label">Last Password</label>
                <input type="password" class="form-control" id="lastPassword" name="lastPassword" placeholder="Enter your last password" required>
            </div>
            
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
            </div>
            
            <button type="submit" class="btn btn-submit w-100">Reset Password</button>
        </form>
        
        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="forgot.js"></script>
</body>
</html>
